name: Update Decayed Satellites

on:
  schedule:
    # Tous les lundis à 3h du matin UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  update_decayed:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel decayed endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            https://allmysat.vercel.app/api/cron/decayed)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Decayed update failed with status $http_code"
            exit 1
          fi

          echo "✅ Decayed update completed successfully"
